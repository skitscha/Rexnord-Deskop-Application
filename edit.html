<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Metadata</title>
</head>
<body>
<script src='rendererEdit.js'></script>
<form action="#" id="ipcForm1" onSubmit="sendForm(event)">
    Name of Customer: <input type="text" name="cName"><br>
    Location: <input type="text" name="location"><br>
    Speed of the Machine: <input type="text" name="mSpeed"><br>
    Location: <input type="text" name="location"><br>
    Orientation of Sensor:
    <select name="oSensor">
        <option value="Horizontal">Horizontal</option>
        <option value="Vertical">Vertical</option>
    </select>
    <br>
    Diameter of drive Sprocket: <input type="text" name="sprocketDiam"><br>
    Number of teeth on Sprocket: <input type="text" name="sprocketNum"><br>
    The distance of the Sensor from the drive Sprocket: <input type="text" name="sprocketDis"><br>
    The type of bearing: <input type="text" name="bearingType"><br>
    The size of  bearing: <input type="text" name="bearingSize"><br>
    The product number of the bearing: <input type="text" name="bearingPNum"><br>
    The conveyor catgeory: <input type="text" name="conveyorCategory"><br>
    <textarea name="observations" rows="10" cols="30">General observations of the site</textarea>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
